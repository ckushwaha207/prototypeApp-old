<div class="content-wrapper" ng-cloak>
    <section class="content-header">
        <h1 data-translate="prototypeApp.location.home.title">Locations</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li> Settings</li>
            <li class="active" data-translate="prototypeApp.location.home.title">Locations</li>
        </ol>
        <span><br/></span>
        <jhi-alert></jhi-alert>
    </section>

    <section class="content" ng-switch="vm.locations.length > 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="location.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="prototypeApp.location.home.createLabel">
                        Create new Location
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped" ng-switch-when="true">
                <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.location.name">Name</span></th>
                    <th><span data-translate="prototypeApp.location.address1">Address 1</span></th>
                    <th><span data-translate="prototypeApp.location.address2">Address 2</span></th>
                    <th><span data-translate="prototypeApp.location.city">City</span></th>
                    <th><span data-translate="prototypeApp.location.state">State</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="location in vm.locations track by location.id">
                    <td><a ui-sref="location-detail({id:location.id})">{{location.id}}</a></td>
                    <td>{{location.name}}</td>
                    <td>{{location.address1}}</td>
                    <td>{{location.address2}}</td>
                    <td>{{location.city}}</td>
                    <td>{{location.state}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="location-detail({id:location.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location.edit({id:location.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="location.delete({id:location.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-switch-when="false">No <span data-translate="prototypeApp.location.home.title">Locations</span> found
        </div>
    </section>
</div>
