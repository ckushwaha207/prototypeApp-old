<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-cloak>
    <section class="content-header">
        <h1 data-translate="prototypeApp.itemPrice.home.title">Item Prices</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li> Catalogs</li>
            <li class="active" data-translate="prototypeApp.itemPrice.home.title">Item Prices</li>
        </ol>
        <span><br/></span>
        <jhi-alert></jhi-alert>
    </section>

    <section class="content" ng-switch="vm.itemPrices.length > 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="item-price.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="prototypeApp.itemPrice.home.createLabel">
                        Create new Item Price
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive" ng-switch-when="true">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.itemPrice.productId">Product Id</span></th>
                    <th><span data-translate="prototypeApp.itemPrice.listPrice">List Price</span></th>
                    <th><span data-translate="prototypeApp.itemPrice.salePrice">Sale Price</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="itemPrice in vm.itemPrices track by itemPrice.id">
                    <td><a ui-sref="item-price-detail({id:itemPrice.id})">{{itemPrice.id}}</a></td>
                    <td>{{itemPrice.productId}}</td>
                    <td>{{itemPrice.listPrice}}</td>
                    <td>{{itemPrice.salePrice}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="item-price-detail({id:itemPrice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item-price.edit({id:itemPrice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item-price.delete({id:itemPrice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-switch-when="false">No <span data-translate="prototypeApp.itemPrice.home.title">Item Prices</span> found
        </div>
    </section>
</div>
