<div class="content-wrapper" ng-cloak>
    <section class="content-header">
        <h1 data-translate="prototypeApp.storeBranch.home.title">Store Branches</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li> Settings</li>
            <li class="active" data-translate="prototypeApp.storeBranch.home.title">Store Branches</li>
        </ol>
        <span><br/></span>
        <jhi-alert></jhi-alert>
    </section>

    <section class="content" ng-switch="vm.storeBranches.length > 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="store-branch.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="prototypeApp.storeBranch.home.createLabel">
                        Create new Store Branch
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive" ng-switch-when="true">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.storeBranch.name">Name</span></th>
                    <th><span data-translate="prototypeApp.storeBranch.location">Location</span></th>
                    <th><span data-translate="prototypeApp.storeBranch.store">Store</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="storeBranch in vm.storeBranches track by storeBranch.id">
                    <td><a ui-sref="store-branch-detail({id:storeBranch.id})">{{storeBranch.id}}</a></td>
                    <td>{{storeBranch.name}}</td>
                    <td>
                        <a ui-sref="location-detail({id:storeBranch.locationId})">{{storeBranch.locationId}}</a>
                    </td>
                    <td>
                        <a ui-sref="store-detail({id:storeBranch.storeId})">{{storeBranch.storeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="store-branch-detail({id:storeBranch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store-branch.edit({id:storeBranch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store-branch.delete({id:storeBranch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div ng-switch-when="false">No <span data-translate="prototypeApp.storeBranch.home.title">Store Branches</span> found</div>
    </section>
</div>
