
<div>
    <h2><span data-translate="prototypeApp.storeBranch.detail.title">Store Branch</span> {{vm.storeBranch.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prototypeApp.storeBranch.name">Name</span></dt>
        <dd>
            <span>{{vm.storeBranch.name}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeBranch.location">Location</span></dt>
        <dd>
            <a ui-sref="location-detail({id:vm.storeBranch.locationId})">{{vm.storeBranch.locationId}}</a>
        </dd>
        <dt><span data-translate="prototypeApp.storeBranch.store">Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.storeBranch.storeId})">{{vm.storeBranch.storeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-branch-detail.edit({id:vm.storeBranch.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
