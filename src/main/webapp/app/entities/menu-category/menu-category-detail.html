
<div>
    <h2><span data-translate="prototypeApp.menuCategory.detail.title">Menu Category</span> {{vm.menuCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prototypeApp.menuCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.menuCategory.name}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.menuCategory.parentCategory">Parent Category</span></dt>
        <dd>
            <a ui-sref="menu-category-detail({id:vm.menuCategory.parentCategoryId})">{{vm.menuCategory.parentCategoryName}}</a>
        </dd>
        <dt><span data-translate="prototypeApp.menuCategory.menu">Menu</span></dt>
        <dd>
            <a ui-sref="menu-detail({id:vm.menuCategory.menuId})">{{vm.menuCategory.menuName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="menu-category-detail.edit({id:vm.menuCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
