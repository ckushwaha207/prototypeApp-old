
<div>
    <h2><span data-translate="prototypeApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prototypeApp.product.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.product.productId}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.barcodeId">Barcode Id</span></dt>
        <dd>
            <span>{{vm.product.barcodeId}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.name">Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.skuCode">Sku Code</span></dt>
        <dd>
            <span>{{vm.product.skuCode}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.imageUrl">Image Url</span></dt>
        <dd>
            <span>{{vm.product.imageUrl}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.description">Description</span></dt>
        <dd>
            <span>{{vm.product.description}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.product.price">Price</span></dt>
        <dd>
            <a ui-sref="item-price-detail({id:vm.product.priceId})">{{vm.product.priceId}}</a>
        </dd>
        <dt><span data-translate="prototypeApp.product.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.product.categoryId})">{{vm.product.categoryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
