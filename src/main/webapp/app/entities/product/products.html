<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-cloak>
    <section class="content-header">
        <h1 data-translate="prototypeApp.product.home.title">Products</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li> Catalogs</li>
            <li class="active" data-translate="prototypeApp.store.home.title">Stores</li>
        </ol>
        <span><br/></span>
        <jhi-alert></jhi-alert>
    </section>

    <section class="content" ng-switch="vm.products.length > 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="product.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="prototypeApp.product.home.createLabel">
                        Create new Product
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive" ng-switch-when="true">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.product.productId">Product Id</span></th>
                    <th><span data-translate="prototypeApp.product.barcodeId">Barcode Id</span></th>
                    <th><span data-translate="prototypeApp.product.name">Name</span></th>
                    <th><span data-translate="prototypeApp.product.skuCode">Sku Code</span></th>
                    <th><span data-translate="prototypeApp.product.imageUrl">Image Url</span></th>
                    <th><span data-translate="prototypeApp.product.description">Description</span></th>
                    <th><span data-translate="prototypeApp.product.price">Price</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in vm.products track by product.id">
                    <td><a ui-sref="product-detail({id:product.id})">{{product.id}}</a></td>
                    <td>{{product.productId}}</td>
                    <td>{{product.barcodeId}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.skuCode}}</td>
                    <td>{{product.imageUrl}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <a ui-sref="item-price-detail({id:product.priceId})">{{product.priceId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-detail({id:product.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product.edit({id:product.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product.delete({id:product.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div ng-switch-when="false">No <span data-translate="prototypeApp.store.product.title">Products</span> found
        </div>
    </section>
</div>
