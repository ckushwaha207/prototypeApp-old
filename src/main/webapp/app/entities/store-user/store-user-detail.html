
<div>
    <h2><span data-translate="prototypeApp.storeUser.detail.title">Store User</span> {{vm.storeUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="prototypeApp.storeUser.login">Login</span></dt>
        <dd>
            <span>{{vm.storeUser.login}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.storeUser.firstName}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.storeUser.lastName}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.email">Email</span></dt>
        <dd>
            <span>{{vm.storeUser.email}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.activated">Activated</span></dt>
        <dd>
            <span>{{vm.storeUser.activated}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.password">Password</span></dt>
        <dd>
            <span>{{vm.storeUser.password}}</span>
        </dd>
        <dt><span data-translate="prototypeApp.storeUser.store">Store</span></dt>
        <dd>
            <a ui-sref="store-detail({id:vm.storeUser.storeId})">{{vm.storeUser.storeId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-user-detail.edit({id:vm.storeUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
