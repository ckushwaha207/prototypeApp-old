<div>
    <h2 data-translate="prototypeApp.storeUser.home.title">Store Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="store-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="prototypeApp.storeUser.home.createLabel">
                        Create new Store User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.storeUser.login">Login</span></th>
                    <th><span data-translate="prototypeApp.storeUser.firstName">First Name</span></th>
                    <th><span data-translate="prototypeApp.storeUser.lastName">Last Name</span></th>
                    <th><span data-translate="prototypeApp.storeUser.email">Email</span></th>
                    <th><span data-translate="prototypeApp.storeUser.activated">Activated</span></th>
                    <th><span data-translate="prototypeApp.storeUser.password">Password</span></th>
                    <th><span data-translate="prototypeApp.storeUser.store">Store</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="storeUser in vm.storeUsers track by storeUser.id">
                    <td><a ui-sref="store-user-detail({id:storeUser.id})">{{storeUser.id}}</a></td>
                    <td>{{storeUser.login}}</td>
                    <td>{{storeUser.firstName}}</td>
                    <td>{{storeUser.lastName}}</td>
                    <td>{{storeUser.email}}</td>
                    <td>{{storeUser.activated}}</td>
                    <td>{{storeUser.password}}</td>
                    <td>
                        <a ui-sref="store-detail({id:storeUser.storeId})">{{storeUser.storeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="store-user-detail({id:storeUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store-user.edit({id:storeUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store-user.delete({id:storeUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
