<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-cloak>
    <section class="content-header">
        <h1 data-translate="prototypeApp.store.home.title">Stores</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li> Settings</li>
            <li class="active" data-translate="prototypeApp.store.home.title">Stores</li>
        </ol>
        <span><br/></span>
        <jhi-alert></jhi-alert>
    </section>


    <section class="content" ng-switch="vm.stores.length > 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button class="btn btn-primary" ui-sref="store.new">
                        <span class="glyphicon glyphicon-plus"></span>
                        <span data-translate="prototypeApp.store.home.createLabel">
                        Create new Store
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive" ng-switch-when="true">
            <table class="jh-table table table-striped">
                <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="prototypeApp.store.name">Name</span></th>
                    <th><span data-translate="prototypeApp.store.description">Description</span></th>
                    <th><span data-translate="prototypeApp.store.logoUrl">Logo Url</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="store in vm.stores track by store.id">
                    <td><a ui-sref="store-detail({id:store.id})">{{store.id}}</a></td>
                    <td>{{store.name}}</td>
                    <td>{{store.description}}</td>
                    <td>{{store.logoUrl}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="store-detail({id:store.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store.edit({id:store.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="store.delete({id:store.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div ng-switch-when="false">No <span data-translate="prototypeApp.store.home.title">Stores</span> found</div>
    </section>
</div>
